<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Ramallah Libraries</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    /* style the body */
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    /* style the map */
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // define map options
    const mapOptions = {
      zoomSnap: 0.5, // this allows fractional zooming
      center: [31.9045, 35.2045], // center the map on the coordinates for Ramallah
      zoom: 17.5, // set the initial zoom
    };

    // define the map with the options above
    const map = L.map("map", mapOptions);

    // add a base map to the map
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // use jquery to load GeoJSON data

    $.getJSON("RamallahZones.json", function (RZ) {
      L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.0,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function (e) {
            alert("Zone: " + feature.properties.NAME_ENGLI + "\nMAIL_CODE: " + feature.properties.MAIL_CODE);

          });
        }
      }).addTo(map);
    });


    $.getJSON("Libraries_P.json", function (WC) {
      L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          // Create a custom icon for libraries using a book image
          const libraryIcon = L.icon({
            iconUrl: 'https://thenounproject.com/browse/icons/term/library/', // Replace with the path to your book image
            iconSize: [20, 30], // Set the size of the icon
          });

          return L.marker(latlng, { icon: libraryIcon });
        }
      }).addTo(map);
    });

  </script>
</body>

</html>
