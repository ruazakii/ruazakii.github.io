<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Ramallah Libraries</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    /* style the body */
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    /* style the map */
    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }

    /* Style the library icon */
    .library-icon {
      background-image: url("path/to/your/library_icon.png"); // Replace with your icon path
      background-size: contain;
      width: 32px;
      height: 37px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // Define map options
    const mapOptions = {
      zoomSnap: 0.5, // this allows fractional zooming
      center: [31.9045, 35.2045], // center the map on the coordinates for Ramallah
      zoom: 17.5, // set the initial zoom
    };

    // Define the map with the options above
    const map = L.map("map", mapOptions);

    // Add a base map to the map
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Use jQuery to load GeoJSON data for zones
    $.getJSON("RamallahZones.json", function (RZ) {
      const libraryZones = []; // Array to store zones with libraries

      // Filter zones with libraries
      for (let i = 0; i < RZ.features.length; i++) {
        if (RZ.features[i].properties.hasOwnProperty("has_library") && RZ.features[i].properties.has_library === true) {
          libraryZones.push(RZ.features[i]);
        }
      }

      // Create a GeoJSON layer for zones with libraries (empty for now)
      const libraryZoneLayer = L.geoJson(null).addTo(map);

      // Use jQuery to load GeoJSON data for libraries
      $.getJSON("Libraries_P.json", function (WC) {
        const libraryMarkers = []; // Array to store library markers

        // Loop through libraries and create markers with icons
        for (let i = 0; i < WC.features.length; i++) {
          const libraryIcon = L.icon({
            iconUrl: 'path/to/your/library_icon.png', // Replace with your icon path
            iconSize: [32, 37],
            iconAnchor: [16, 37],
            popupAnchor: [-3, -76],
            className: 'library-icon'
          });

          const libraryMarker = L.marker(WC.features[i].geometry.coordinates, { icon: libraryIcon });

          // Add click event listener for library information (using "NAME_ENGLI" property)
          libraryMarker.on('click', function (e) {
            alert("Library: " + WC.features[i].properties.NAME_ENGLI);
          });

          libraryMarkers.push(libraryMarker);
        }

        // Add library markers to the map as a feature group
        L.featureGroup(libraryMarkers).addTo(map);
      });
    });
  </script>
  </body>
  </html>
